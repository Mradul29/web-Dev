<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<h1>Register</h1>
	<form>
		<p>
		<label for="name">First Name:</label>
			<input id="name" type="text" placeholder="John" required>
		<label for="name">Last Name:</label>
			<input id="name" type="text" placeholder="Smith" required></p>
		<p>
		<label for="Male">Male</label>
			<input id="Male" type="radio" name="Gender">
		<label for="Female">Female</label>
			<input id="Female" type="radio" name="Gender">
		<label for="Other">Other </label>
			<input id="Other" type="radio" name="Gender">
	</p>
		<p>
	<label for="Email">Email:</label>
		<input id="Email" type="email" placeholder="Email" required>
	<label for="password">Password:</label>
		<input type="password" pattern=".{5,10}" title="Password be between 5 to 10 characrers" required>
	</p>
		<p>
	<label >Birthday:</label>
		<select>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
		</select>
		<select>
			<option>Day</option>
			<option>01</option>
			<option>02</option>
		</select>
		<select>
			<option>Year</option>
			<option>1999</option>
			<option>1998</option>
		</select>
	</p>
	<p>
		<label>I agree to the terms and conditions</label>
		<input type="checkbox" required>
	</p>
	<button>Submit</button>

	</form>
</body>
</html>
